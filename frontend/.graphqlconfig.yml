projects:
  Codegen Project:
    schemaPath: schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
      - src/API.ts
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: src/graphql
        region: ap-southeast-2
        apiId: e4a64a7dbrbmvkihljecx3sr54
        frontend: javascript
        framework: react
        maxDepth: 2
extensions:
  amplify:
    version: 3